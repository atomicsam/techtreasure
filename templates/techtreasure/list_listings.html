{% load staticfiles %}
{% load static %}
<div class="container">
    {% if listings %}
        <div class="row g-3">
            {% for listing in listings %}
            <div class="col-md-3 col-12">    
                    <div class="card">
                        <a href="{% url 'techtreasure:show_listing' listing.category.slug listing.id %}">
                            <div class="zoom-img">
                                <img src="/media/{{ listing.picture_field }}" class="card-img-top img-fit" alt="{{ listing.name }}">
                            </div>
                        </a>                        
                        <div class="card-body">
                            <a href="{% url 'techtreasure:show_listing' listing.category.slug listing.id %}" class="card-text text-center fs-6">{{ listing.name }}</a>
                           
                            <div class="text-center fs-6"> 
                            Max Offer: Â£{{ listing.get_highest_offer }}
                            </div>
                                
                        </div>
                    </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <strong>No listing available.</strong>
        <br />
        <br />
        <br />
    {% endif %}
</div>

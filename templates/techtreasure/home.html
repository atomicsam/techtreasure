{% extends 'techtreasure/base.html' %}
{% load staticfiles %}

{% block title_block %}
Home
{% endblock %}

{% block body_block %}
    <h1>Home</h1>
    <div>
        <h2>Popular Categories</h2>
        {% for category in categories %}
            <img src="{{ STATIC_URL }}{% category.name %}.png">
            <li>{% category.name %}</li>
    </div>

    <div>
        <h2>Most Viewed Categories</h2>
    </div>

    <div>
        <h2>New Listings</h2>
    </div>

    <div>
        <img src="{% static 'images/rango.jpg' %}" alt="Picture of Rango" />
    </div>
    
{% endblock %}

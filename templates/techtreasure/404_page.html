{% extends 'techtreasure/base.html' %}
{% load staticfiles %}

<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

{% block body_block %}
    <div class="container d-flex justify-content-center text-center">
        <div class="row">
            <div class="col-md-12">
                <div class="error-template">
                        <h1>
                            Oops!</h1>
                        <h2>
                            404 Not Found</h2>
                        <div class="error-details">
                            Sorry, an error has occured, the requested page could not be found!
                        </div>
                    <div class="error-actions d-flex justify-content-center">
                        <a href="{% url 'techtreasure:home' %}" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-home"></span>
                            Take Me Home </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
